{% block content %}

                </svg>
            </div>
        </div>

        <form method="post" enctype="multipart/form-data" class="create-publication-form">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="{{ form.content.id_for_label }}" class="form-label">Contenu</label>
                {{ form.content }}
                <div class="form-underline"></div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label for="{{ form.type.id_for_label }}" class="form-label">Type</label>
                    {{ form.type }}
                    <div class="form-underline"></div>
                </div>

                <div class="form-group">
                    <label for="{{ form.domain.id_for_label }}" class="form-label">Domaine</label>
                    {{ form.domain }}
                    <div class="form-underline"></div>
                </div>
            </div>

            <div class="form-group">
                <label for="{{ form.club.id_for_label }}" class="form-label">Club (optionnel)</label>
                {{ form.Club }}
                <div class="form-underline"></div>
            </div>

            <div class="form-group file-upload">
                <label for="id_file" class="form-label">Médias (images, vidéos, PDF)</label>
                <div class="file-upload-container">
                    <label class="file-upload-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span class="file-upload-text">Glissez-déposez ou cliquez pour sélectionner plusieurs fichiers</span>
                        <input type="file" name="file" id="id_file" multiple class="file-input">
                        <p>Vous pouvez sélectionner plusieurs fichiers en une fois (Ctrl + clic).</p>
                        <span class="file-name" id="file-name">Aucun fichier sélectionné</span>
                    </label>
                </div>
            </div>

            <button type="submit" class="submit-button">
                <span>Publier</span>
                <i class="fas fa-paper-plane"></i>
            </button>
        </form>
    </div>
</div>

<style>
    /* Base Styles */
    :root {
        --primary-color: #3a86ff;
        --primary-dark: #2667cc;
        --primary-light: #e6f0ff;
        --secondary-color: #8338ec;
        --accent-color: #ff006e;
        --dark-color: #1a1a2e;
        --light-color: #f8f9fa;
        --gray-color: #6c757d;
        --success-color: #28a745;
        --danger-color: #dc3545;
        --warning-color: #ffc107;
        --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        --transition: all 0.3s ease;
    }

    * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    body {
        font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #f5f7ff;
        color: var(--dark-color);
        line-height: 1.6;
    }

    /* Main Container */
    .create-publication-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        padding: 20px;
        animation: fadeIn 0.5s ease-out;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    /* Card */
    .create-publication-card {
        background: white;
        border-radius: 20px;
        width: 100%;
        max-width: 600px;
        padding: 30px;
        box-shadow: var(--shadow);
        transition: var(--transition);
        position: relative;
        overflow: hidden;
    }

    .create-publication-card:hover {
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
        transform: translateY(-5px);
    }

    .create-publication-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 5px;
        height: 100%;
        background: linear-gradient(to bottom, var(--primary-color), var(--secondary-color));
    }

    /* Header */
    .create-publication-header {
        text-align: center;
        margin-bottom: 30px;
        position: relative;
    }

    .create-publication-title {
        font-size: 2rem;
        color: var(--dark-color);
        margin-bottom: 15px;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
        display: inline-block;
    }

    .create-publication-illustration {
        width: 120px;
        height: 120px;
        margin: 0 auto;
        opacity: 0.1;
        position: absolute;
        top: -30px;
        right: -30px;
        z-index: 0;
    }

    /* Form */
    .create-publication-form {
        position: relative;
        z-index: 1;
    }

    .form-group {
        margin-bottom: 25px;
        position: relative;
    }

    .form-row {
        display: flex;
        gap: 15px;
    }

    .form-row .form-group {
        flex: 1;
    }

    .form-label {
        display: block;
        margin-bottom: 8px;
        font-weight: 500;
        color: var(--dark-color);
        font-size: 0.95rem;
    }

    textarea, select, input[type="text"], input[type="file"] {
        width: 100%;
        padding: 12px 0;
        border: none;
        border-bottom: 1px solid #ddd;
        font-size: 1rem;
        background: transparent;
        transition: var(--transition);
    }

    textarea {
        min-height: 120px;
        resize: vertical;
    }

    textarea:focus, select:focus, input[type="text"]:focus {
        outline: none;
        border-bottom-color: var(--primary-color);
    }

    .form-underline {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
        transition: var(--transition);
    }

    textarea:focus ~ .form-underline,
    select:focus ~ .form-underline,
    input[type="text"]:focus ~ .form-underline {
        width: 100%;
    }

    /* File Upload */
    .file-upload-container {
        margin-top: 10px;
    }

    .file-upload-label {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 30px;
        border: 2px dashed #ddd;
        border-radius: 10px;
        cursor: pointer;
        transition: var(--transition);
        text-align: center;
    }

    .file-upload-label:hover {
        border-color: var(--primary-color);
        background-color: rgba(58, 134, 255, 0.05);
    }

    .file-upload-label i {
        font-size: 2rem;
        color: var(--primary-color);
        margin-bottom: 10px;
    }

    .file-upload-text {
        color: var(--gray-color);
        margin-bottom: 5px;
    }

    .file-name {
        font-size: 0.9rem;
        color: var(--dark-color);
        margin-top: 10px;
        font-weight: 500;
    }

    input[type="file"] {
        display: none;
    }

    /* Submit Button */
    .submit-button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        width: 100%;
        padding: 15px;
        background: linear-gradient(45deg, var(--primary-color), var(--secondary-color));
        color: white;
        border: none;
        border-radius: 10px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: var(--transition);
        margin-top: 20px;
    }

    .submit-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(58, 134, 255, 0.4);
    }

    .submit-button i {
        transition: var(--transition);
    }

    .submit-button:hover i {
        transform: translateX(5px);
    }

    /* Responsive */
    @media (max-width: 768px) {
        .create-publication-card {
            padding: 25px;
        }

        .create-publication-title {
            font-size: 1.8rem;
        }

        .form-row {
            flex-direction: column;
            gap: 25px;
        }
    }

    @media (max-width: 480px) {
        .create-publication-container {
            padding: 15px;
        }

        .create-publication-card {
            padding: 20px;
        }

        .create-publication-title {
            font-size: 1.6rem;
        }

        .file-upload-label {
            padding: 20px;
        }

        .submit-button {
            padding: 12px;
        }
    }
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
     // File upload display for multiple files
    const fileInput = document.querySelector('input[type="file"]');
    const fileNameDisplay = document.getElementById('file-name');

    fileInput.addEventListener('change', function() {
        if (this.files.length > 0) {
            if (this.files.length === 1) {
                fileNameDisplay.textContent = this.files[0].name;
            } else {
                fileNameDisplay.textContent = `${this.files.length} fichiers sélectionnés`;
            }
        } else {
            fileNameDisplay.textContent = 'Aucun fichier sélectionné';
        }
    });

    // Form validation
    const form = document.querySelector('.create-publication-form');
    form.addEventListener('submit', function(e) {
        let isValid = true;
        const requiredFields = form.querySelectorAll('[required]');
        
        requiredFields.forEach(field => {
            if (!field.value.trim()) {
                isValid = false;
                const formGroup = field.closest('.form-group');
                formGroup.classList.add('error');
                
                setTimeout(() => {
                    formGroup.classList.remove('error');
                }, 2000);
            }
        });
        
        if (!isValid) {
            e.preventDefault();
            // Add shake animation to form
            form.classList.add('shake');
            setTimeout(() => {
                form.classList.remove('shake');
            }, 500);
        }
    });

    // Add animation to form groups when focused
    const formGroups = document.querySelectorAll('.form-group');
    formGroups.forEach(group => {
        const input = group.querySelector('input, textarea, select');
        if (input) {
            input.addEventListener('focus', function() {
                group.classList.add('focused');
            });
            
            input.addEventListener('blur', function() {
                if (!this.value) {
                    group.classList.remove('focused');
                }
            });
        }
    });
});
</script>
{% endblock %}
